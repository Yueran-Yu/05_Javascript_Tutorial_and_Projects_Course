<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<section class="section-center">
    <!-- image  -->
    <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
    </article>

    <!-- info -->
    <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">

        </h4>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime repellendus soluta, molestias quae eaque nobis iste illo ex vitae aperiam deserunt doloremque totam enim eius ullam voluptatibus, impedit facere perferendis.
        </p>
        <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
                <div>
                    <h4 class="days"></h4>
                    <span>days</span>
                </div>
            </div>
            <!-- end of item -->
            <!-- days -->
            <div class="deadline-format">
                <div>
                    <h4 class="hours"></h4>
                    <span>hours</span>
                </div>
            </div>
            <!-- end of item -->
            <!-- days -->
            <div class="deadline-format">
                <div>
                    <h4 class="mins"></h4>
                    <span>mins</span>
                </div>
            </div>
            <!-- end of item -->
            <!-- days -->
            <div class="deadline-format">
                <div>
                    <h4 class="secs"></h4>
                    <span>secs</span>
                </div>
            </div>
            <!-- end of item -->
        </div>
    </article>
</section>

<body>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
